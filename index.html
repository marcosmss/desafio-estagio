<!DOCTYPE html>
<html>
  <head>
    <title>List App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a class="brand" class="active">List App</a>

      <a id="menu-users">Users</a>
      <a id="menu-posts">Posts</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <main>
      <div id="div-users" style="display:none" class="list-section">
        <div class="header">
          <h2>Users</h2>
        </div>
        <form>
          <input
            type="text"
            id="myInput"
            onkeyup="myFunctionUsers()"
            placeholder="Search for names.."
          />
        </form>
        <ul id="list-users"></ul>
      </div>

      <div id="div-posts" style="display:none" class="list-section">
        <div class="header">
          <h2>Posts</h2>
        </div>
        <form>
          <input
            type="text"
            id="myInputPosts"
            onkeyup="myFunctionPosts()"
            placeholder="Search for names.."
          />
        </form>
        <ul id="list-posts"></ul>
      </div>
    </main>

    <footer>
      <a href="https://github.com/mmss1304/desafio-estagio.git" target="_blank">
        <svg
          height="32"
          style="fill:#ffffff"
          viewBox="0 0 16 16"
          version="1.1"
          width="32"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </a>
      List App
    </footer>

    <script type="text/javascript" src="javascript.js"></script>
    <script>
      var tamanhoPagina = 8;
      var pagina = 0;

      function paginar() {
        $("table > tbody > tr").remove();
        var tbody = $("table > tbody");
        for (
          var i = pagina * tamanhoPagina;
          i < dados.length && i < (pagina + 1) * tamanhoPagina;
          i++
        ) {
          tbody.append(
            $("<tr>")
              .append($("<td>").append(dados[i][0]))
              .append($("<td>").append(dados[i][1]))
          );
        }
        $("#numeracao").text(
          "PÃ¡gina " +
            (pagina + 1) +
            " de " +
            Math.ceil(dados.length / tamanhoPagina)
        );
      }

      function ajustarBotoes() {
        $("#proximo").prop(
          "disabled",
          dados.length <= tamanhoPagina ||
            pagina > dados.length / tamanhoPagina - 1
        );
        $("#anterior").prop(
          "disabled",
          dados.length <= tamanhoPagina || pagina == 0
        );
      }

      $(function() {
        $("#proximo").click(function() {
          if (pagina < dados.length / tamanhoPagina - 1) {
            pagina++;
            paginar();
            ajustarBotoes();
          }
        });
        $("#anterior").click(function() {
          if (pagina > 0) {
            pagina--;
            paginar();
            ajustarBotoes();
          }
        });
        paginar();
        ajustarBotoes();
      });
    </script>
  </body>
</html>
